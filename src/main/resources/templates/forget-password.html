<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="img/user.png">
<title>Forget Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

	<style>
	.login-card{
	box-shadow: 10px 10px 15px rgba(0.3, 0.3, 0.3, 0.3);
	border-radius:10px;
	}
	.login-card:hover {
            /* Add a white shadow on hover */
            box-shadow: 10px 10px 20px rgba(255, 255, 255, 0.8);
        }
	</style>
</head>
<body style="background-color:#eeeae9">
<div class="row mt-5">
       <div class="col-md-4 offset-md-4 card login-card">
           <div class="card-body">
                    <div class="container text-center mt-4">
                  <img src="img/forget.jpg" alt="image" style="height:85px">
                  <h4 style="text-align:center" class="mt-3">Forget Password</h4>
                    </div>
                
                
                <form action="/login">
                
                <div class="mt-3">
                <label type="form-label">Employee id</label>
                <input type="id" name="id" class="form-control" id="id" required>
                </div>
                
                <div class="mt-3">
                <label type="text-area">Write Comment for request</label>
                <textarea rows="" cols="" style="width:100%"></textarea>
                </div>
                
                <div class="container text-center mt-3">
                
                <button type="submit"  class="btn btn-primary" >Send Request<i class="fa-solid fa-paper-plane"></i></button>
                </div>
                
                <div class="container text-center mt-2">
                <p >Don't have an Account ? <a th:href="@{/login}">login here</a></p>
                </div>
                </form>
                <hr>
                <div class="container text-center mb-3" style="font-size:25px;cursor:pointer">
                <i class="fa-brands fa-facebook" style="color:blue"></i>
                <i class="fa-brands fa-google" style="color:red"></i>
                <i class="fa-brands fa-instagram" style="color:red"></i>
                <i class="fa-brands fa-github" style="color:black"></i>
                </div>
          </div>
       </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
