<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>
<h1>create post</h1>
<hr>
<div class="row">

		<div class="col-md-8 offset-2">
		     <div class="card">
		          <div class="card-body"> 
		             <form th:action="@{/save-post}" method="post">
			             <div class="mt-3">
			                 <label for="title" class="form-label">Enter Title</label>
			                 <input type="text" name="title" class="form-control" required>
			                 
			             </div>
			             
			             <div class="mt-3">
			                 <label for="title" class="form-label">Enter Comment</label><br>
			                 <textarea rows="5" cols="" name="comment" style="width:100%" required></textarea>		                 
			             </div>
			             
			             <div class="mt-3">
			                 <input type="submit" value="Post" class="btn btn-primary">                 
			             </div>
		             </form>
		          </div>
		     </div>
		</div>
<hr>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="e : ${post}">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title" th:text="${e.title}">Post Title</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${e.addedData}">Added Date</h6>
                <p class="card-text" th:text="${e.comment}">Post Comment</p>
            </div>
        </div>
    </div>
</div>



 </div>
</section>
</body>
</html>
