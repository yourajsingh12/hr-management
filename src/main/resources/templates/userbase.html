<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <link rel="icon" href="img/user.png">
  <title>DashBoard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

<link href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <nav class="navbar navbar-light top-fixed navbar-dark bg-primary">
    <div class="container-fluid">
      <h4 class="navbar-brand" href="#"><b>Softication Technology </b></h4>
      <form class="d-flex">
        
      <a th:href="@{/user-dashboard}" class="ms-4 btn btn-primary" style="border-radius:12px;">  <b>Dashboard</b></a>
        <a th:href="@{/user-profile}" class="ms-4 btn btn-primary" style="border-radius:12px;">  <b>My Profile</b></a>
        <a th:href="@{/user-compose}" class="ms-4 btn btn-primary" style="border-radius:12px;"> <b>Compose</b></a>
          <a th:href="@{/user-setting}"  class="ms-4 btn btn-primary" style="border-radius:12px;"><b>Settings</b></a>

        <div class="btn-group dropstart">
          <!-- Dropdown trigger (Image) -->
          <img src="img/user.png" alt="User Image" class="ms-2" data-bs-toggle="dropdown" aria-expanded="false" style="width:55px; height:55px; border-radius:50%; cursor:pointer;">
          
          <!-- Dropdown menu -->
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i>&nbsp;&nbsp; <span th:text="${session.employee.employeeName}"></span></a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-laptop-code"></i>&nbsp;&nbsp;  <span  th:text="${session.employee.designation}"></span></a></li>
            <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Log Out</a></li>
          </ul>
        </div>
      </form>
    </div>
  </nav>

 
  <div class="content1">
    <div th:replace="${content}"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-buttons@2.1.0/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.36/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.36/build/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-buttons-bs5@2.1.0/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-buttons/js/buttons.html5.min.js"></script>

  <!-- Initialize DataTable with Pagination and Scroll -->
  <script>
    $(document).ready(function() {
      $('#example').DataTable({
        dom: 'Bfrtip',  // Adds the buttons
        buttons: [
          'excelHtml5', // Excel button
          'pdfHtml5'    // PDF button
        ],
        scrollY: '400px',  // Set the height for scroll
        paging: true,      // Enable pagination
        scrollCollapse: true,  // Collapses the scroll area when fewer rows are present
        fixedHeader: true   // Keep the header fixed while scrolling
      });
    });
  </script>
<script>
        function editRecord(id) {
            window.location.href = `/edit-record?id=${id}`;
        }
        
        
 </script>
 <script>
 function deleteRecord(id) {
	    Swal.fire({
	        title: 'Are you sure?',
	        text: "This action cannot be undone!",
	        icon: 'warning',
	        showCancelButton: true,
	        confirmButtonText: 'Yes, delete it!',
	        cancelButtonText: 'No, cancel!',
	        reverseButtons: true
	    }).then((result) => {
	        if (result.isConfirmed) {
	            window.location.href = `/delete-record?id=${id}`;
	        }
	    });
	}

 </script>
</body>
</html>
